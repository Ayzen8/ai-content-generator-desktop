<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
        }

        #root {
            min-height: 100vh;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }

        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #d32f2f;
        }

        .error h2 {
            margin-bottom: 10px;
        }

        .error p {
            margin: 5px 0;
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            Loading AI Content Generator...
        </div>
    </div>

    <script>
        // Error handling for React bundle loading
        window.addEventListener('error', function(e) {
            const root = document.getElementById('root');
            if (e.filename && e.filename.includes('bundle.js')) {
                root.innerHTML = `
                    <div class="error">
                        <h2>Failed to Load Application</h2>
                        <p>The React application bundle could not be loaded.</p>
                        <p>Please ensure the development server is running and try refreshing the page.</p>
                        <p><strong>Error:</strong> ${e.message}</p>
                    </div>
                `;
            }
        });

        // Fallback if React doesn't load within 10 seconds
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root.innerHTML.includes('Loading')) {
                root.innerHTML = `
                    <div class="error">
                        <h2>Application Loading Timeout</h2>
                        <p>The React application is taking longer than expected to load.</p>
                        <p>Please check that the development server is running and refresh the page.</p>
                    </div>
                `;
            }
        }, 10000);
    </script>

    <!-- React Application Bundle -->
    <script src="/dist/bundle.js"></script>
</body>
</html>
